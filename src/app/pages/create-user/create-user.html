<div class=" w-4/5 lg:w-2/3 mt-10 mx-auto bg-white shadow-lg rounded-xl p-6  md:h-fit">
  <h2 class="text-2xl font-bold mb-4">Create New User</h2>

  <form [formGroup]="userForm" (ngSubmit)="createUser()">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <!-- Full Name -->
      <div>
        <label class="block font-semibold mb-1">Full Name *</label>
        <input type="text" formControlName="full_name"
               class="w-full p-3 border rounded-md" placeholder="John Doe">
        <div *ngIf="userForm.controls['full_name'].invalid && userForm.controls['full_name'].touched" class="text-red-600 text-sm mt-1">
          Full name is required.
        </div>
      </div>

      <!-- Email -->
      <div>
        <label class="block font-semibold mb-1">Email *</label>
        <input type="email" formControlName="email"
               class="w-full p-3 border rounded-md" placeholder="user@example.com">
        <div *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].touched" class="text-red-600 text-sm mt-1">
          Please enter a valid email.
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <!-- Role -->
      <div>
        <label class="block font-semibold mb-1">Role *</label>
        <select formControlName="role" class="w-full p-3 border rounded-md">
          <option value="super_admin">Super Admin</option>
          <option value="admin">Admin</option>
          <option value="voter">Voter</option>
        </select>
        <div *ngIf="userForm.controls['role'].invalid && userForm.controls['role'].touched" class="text-red-600 text-sm mt-1">
          Role is required.
        </div>
      </div>

      <!-- Phone -->
      <div>
        <label class="block font-semibold mb-1">Phone</label>
        <input type="tel" formControlName="phone"
               class="w-full p-3 border rounded-md" placeholder="+1 555 555 5555">
        <div *ngIf="userForm.controls['phone'].invalid && userForm.controls['phone'].touched" class="text-red-600 text-sm mt-1">
          Please enter a valid phone number.
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4 items-start">
      <!-- Profile Image Upload -->
      <div>
        <label class="block font-semibold mb-1">Profile Image</label>
        <input type="file" accept="image/*" (change)="onProfileImageSelected($event)"
               class="w-full p-1 border rounded-md" />
        <div *ngIf="imageError" class="text-red-600 text-sm mt-1">{{ imageError }}</div>

        <div *ngIf="imagePreview" class="mt-3">
          <div class="w-32 h-32 rounded-full overflow-hidden border">
            <img [src]="imagePreview" alt="avatar preview" class="w-full h-full object-cover" />
          </div>
          <button type="button" (click)="removeProfileImage()" class="mt-2 text-sm text-gray-600 underline">Remove</button>
        </div>
        <div class="text-xs text-gray-500 mt-2">Recommended: square image, between 128x128 and 800x800 px, max 2MB.</div>
      </div>

      <!-- Placeholder/details column (can add other settings) -->
      <div>
        <label class="block font-semibold mb-1">Notes</label>
        <textarea rows="4" class="w-full p-3 border rounded-md" placeholder="Optional note about the user"></textarea>
      </div>
    </div>

    <!-- Submit -->
    <button type="submit" [disabled]="loading"
            [class.opacity-50]="loading"
            class="bg-Qlight text-white w-full py-3 rounded-md font-semibold hover:bg-Qdark disabled:cursor-not-allowed">
      {{ loading ? 'Creating User...' : 'Create User' }}
    </button>

  </form>
</div>
